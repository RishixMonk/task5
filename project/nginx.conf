upstream backend{
  server 'app1:3000';
  server 'app2:3000';
  server 'app3:3000';
}

server {
  listen 80;
  server_name localhost;

  location / {
    proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
  location = /500.html {
    root /app/current/public;
  }
}